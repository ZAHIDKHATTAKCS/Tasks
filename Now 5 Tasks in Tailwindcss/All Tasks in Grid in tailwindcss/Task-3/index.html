<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3 in grid Tailwindcss</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-image: url(includes/images/play-1140711_1280.jpg); background-repeat: no-repeat; background-size: cover;">

    <!-- main container -->
    <div class="container mx-auto mt-20 bg-white border-2 border-black w-[300px] h-[200px] grid grid-rows-2 gap-3 p-2" style="grid-template-columns: 85px 85px 85px;">

        <!-- dice 1 -->
        <div class="border-2 border-black flex justify-center items-center rounded-lg hover:shadow-lg hover:shadow-black hover:cursor-pointer">
            <div class="w-4 h-4 bg-black rounded-full"></div>
        </div>


        <!-- dice 2 -->
        <div class="border-2 border-black p-2 grid grid-cols-1 rounded-lg hover:shadow-lg hover:shadow-black hover:cursor-pointer">
            <div class="w-4 h-4 bg-black rounded-full"></div>
            <div class="w-4 h-4 bg-black rounded-full justify-self-end mt-7"></div>
        </div>

        <!-- dice 3 -->
        <div class="border-2 border-black p-2 grid grid-cols-1 rounded-lg hover:shadow-lg hover:shadow-black hover:cursor-pointer">

            <div class="w-4 h-4 bg-black rounded-full"></div>
            <div class="w-4 h-4 bg-black rounded-full justify-self-center"></div>
            <div class="w-4 h-4 bg-black rounded-full justify-self-end"></div>
        </div>

        <!-- dice 4 -->
        <div class="border-2 border-black rounded-lg hover:shadow-lg hover:shadow-black hover:cursor-pointer">
            <div class="grid grid-cols-2 p-1 my-1 mx-1">
                <div class="w-4 h-4 bg-black rounded-full"></div>
                <div class="w-4 h-4 bg-black rounded-full justify-self-end"></div>
            </div>

            <div class="grid grid-cols-2 p-1 mt-6 mx-1">
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full justify-self-end"></div>
            </div>
        </div>


        <!-- dice 5 -->
        <div class="border-2 border-black p-2 grid grid-cols-1 rounded-lg hover:shadow-lg hover:shadow-black hover:cursor-pointer">
            <div class="grid grid-cols-2">
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full justify-self-end"></div>
            </div>

            <div class="justify-self-center mt-2">
                <div class="w-4 h-4 bg-black rounded-full"></div>
            </div>

            <div class="grid grid-cols-2 mt-2">
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full justify-self-end"></div>
            </div>
        </div>


        <!-- dice 6 -->
        <div class="border-2 border-black p-1 grid grid-cols-1 grid-rows-2 rounded-lg hover:shadow-lg hover:shadow-black hover:cursor-pointer">
            <div class="grid grid-cols-3 gap-x-3">
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full "></div>
            </div>

            <div class="grid grid-cols-3 mt-5 gap-x-3">
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full "></div>
                <div class="w-4 h-4 bg-black rounded-full "></div>
            </div>
        </div>

    </div>
</body>
</html>
