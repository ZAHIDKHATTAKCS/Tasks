<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square bracket notation in tailwindcss for adding custom css</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- square bracket notation in tailwindcss is used for adding custom value for specific element in tailwindcss just given below my-[13px] etc -->
    <div class="bg-red-900 text-[yellow] my-[13px] mx-[30px] ">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium dolor error repellat, consequatur esse, quod quasi praesentium atque deserunt itaque, architecto soluta officia.
    </div>
    
</body>
