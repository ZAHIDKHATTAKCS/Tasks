<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3 in tailwindcss</title>
    <link rel="stylesheet" href="main.css">
</head>

<body style="background-image: url(includes/images/play-1140711_1280.jpg);" class="bg-no-repeat bg-cover">

    <!-- main container -->
    <div class="container bg-white mx-auto w-[400px] h-[250px] mt-40 flex flex-col p-7">
        <div class="flex w-full h-full justify-between">
            <!-- dice 1 -->
            <div
                class="w-16 h-16 border-2 border-black flex justify-center items-center rounded-lg hover:cursor-pointer hover:bg-pink-200">
                <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
            </div>

            <!-- dice 2 -->
            <div
                class="w-16 h-16 border-2 border-black rounded-lg hover:cursor-pointer hover:bg-pink-200 p-2 flex justify-between">

                <!-- circle 1 -->
                <div>
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                </div>

                <!-- circle 2 -->
                <div class="flex items-end">
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full "></div>
                </div>
            </div>

            <!-- dice 3 -->
            <div class="w-16 h-16 border-2 border-black rounded-lg hover:cursor-pointer hover:bg-pink-200 p-2 flex">

                <!-- circle 1 -->
                <div>
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                </div>

                <!-- circle 2 -->
                <div class="flex items-center">
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full mx-2"></div>
                </div>

                <!-- circle 3 -->
                <div class="flex items-center">
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full self-end"></div>
                </div>
            </div>
        </div>

        <!-- div 2 for 4, 5, and 6 dice -->
        <div class="flex w-full h-full justify-between">
            <!-- dice 4 -->
            <div class="w-16 h-16 border-2 border-black rounded-lg hover:cursor-pointer hover:bg-pink-200 p-2">

                <!-- div for circle 1 and 2 in dice 4 -->

                <div class="flex justify-between">
                    <!-- circle 1 dice 4 -->
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>

                    <!-- circle 2 dice 4 -->
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                </div>

                <!-- div for circle 3 and 4 in dice 4 -->

                <div class="flex justify-between mt-6">
                    <!-- circle 3 dice 4 -->
                    <div class="circle border-black w-2 h-2 bg-black rounded-full"></div>

                    <!-- circle 4 dice 4 -->
                    <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                </div>
            </div>

            <!-- dice 5 -->
            <div class="w-16 h-16 border-2 border-black rounded-lg hover:cursor-pointer hover:bg-pink-200 p-2">
                <div class="">
                    <!-- div for circle 1 and 2-->
                    <div class="flex justify-between">

                        <!-- circle 1 dice 5 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>

                        <!-- circle 2 dice 5 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                    </div>

                    <!-- div for circle 3 -->
                    <div class="flex justify-center mt-3">
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full "></div>
                    </div>

                    <!-- div for circle 4 and 5-->
                    <div class="flex justify-between mt-2">

                        <!-- circle 4 dice 5 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>

                        <!-- circle 5 dice 5 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                    </div>
                </div>
            </div>

            <!-- dice 6 -->
            <div class="w-16 h-16 border-2 border-black rounded-lg hover:cursor-pointer hover:bg-pink-200 p-2 flex flex-col justify-between">
                <!-- div for circle 1,2 and 3 in dice 6 -->
                <div>
                    <!-- div for circle 1,2 and 3-->
                    <div class="flex justify-between">

                        <!-- circle 1 dice 6 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>

                        <!-- circle 2 dice 6 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>


                        <!-- circle 3 dice 6 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                    </div>
                </div>

                <!-- div for circle 4,5 and 6 in dice 6 -->
                <div>
                    <!-- div for circle 4,5 and 6-->
                    <div class="flex justify-between">

                        <!-- circle 4 dice 6 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>

                        <!-- circle 5 dice 6 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>


                        <!-- circle 6 dice 6 -->
                        <div class="circle border-2 border-black w-2 h-2 bg-black rounded-full"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
