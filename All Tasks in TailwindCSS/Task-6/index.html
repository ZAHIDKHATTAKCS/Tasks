<!DOCTYPE html>

<head>

    <title>TailwindCSS setup for production</title>

<body>
    <!-- difference in between focus and active property is the focus property only be appear when you click on tab button to pay all the attention of the laptop to that particular button or tab while the active property is the property when something is active when we click on tab or button this will change it's status from focus to active. -->
    <div class="m-36">

        <button class="px-2 py-2 bg-purple-800 text-white text-sm rounded-md hover:bg-purple-700 active:bg-purple-600 focus:bg-black focus:outline-red-600">Submit Now</button>
    </div>
</body>
